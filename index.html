<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="displayup"></div>
            <div class="displaydown"></div>
        </div>
        <div class="buttons">
            <div class="buttonsnum">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button>โซ</button>
            </div>
            <div class="buttonsop">
                <button class="clear">AC</button>
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
